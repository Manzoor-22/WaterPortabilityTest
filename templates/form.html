<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Testing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(60deg, #5AB2FF, #A0DEFF, #003285);
            background-color: #5AB2FF;
            background-size: 300% 300%;
            background-position: center;
            animation: color 12s ease-in-out infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes color {
            0%{
                background-position: 0 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0 50%;
            }
        }
        .form-container {
            background-color: rgba(235, 244, 246, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
            font-family: Arial;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .info-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Water Quality Testing</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="text" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="hardness">Hardness</label>
                <input type="text" id="hardness" name="hardness" required>
            </div>
            <div class="form-group">
                <label for="solids">Solids</label>
                <input type="text" id="solids" name="solids" required>
            </div>
            <div class="form-group">
                <label for="chloramines">Chloramines</label>
                <input type="text" id="chloramines" name="chloramines" required>
            </div>
            <div class="form-group">
                <label for="sulfate">Sulfate</label>
                <input type="text" id="sulfate" name="sulfate" required>
            </div>
            <div class="form-group">
                <label for="conductivity">Conductivity</label>
                <input type="text" id="conductivity" name="conductivity" required>
            </div>
            <div class="form-group">
                <label for="organic_carbon">Organic Carbon</label>
                <input type="text" id="organic_carbon" name="organic_carbon" required>
            </div>
            <div class="form-group">
                <label for="trihalomethanes">Trihalomethanes</label>
                <input type="text" id="trihalomethanes" name="trihalomethanes" required>
            </div>
            <div class="form-group">
                <label for="turbidity">Turbidity</label>
                <input type="text" id="turbidity" name="turbidity" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <a class="info-link" href="/info">Dataset Information</a>
        <a class="info-link" href="/Aboutus">About Creators</a>
    </div>
</body>
</html>
